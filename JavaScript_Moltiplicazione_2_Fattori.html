<html>
<body>
<h1>Calcolo di una moltiplicazione </h1>
<form id="frm1" >
 Fattore 1: <input type="text" name="Hbase" value="0"><br>
 Fattore 2: <input type="text" name="HArrivo" value="0"><br><br>
</form>

<button onclick="myFunction()">Calcola la moltiplicazione:</button>

<p>Fattore 1:</p>
<p id="base"></p>
<p>Fattore 2:</p>
<p id="arrivo"></p>

Il prodotto vale:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
